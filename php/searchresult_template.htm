<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Winestore Search</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="../css/bootstrap-theme.css" rel="stylesheet">
    <link href="../css/winestore.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>

  <body>
    <h1>Welcome to the Winestore!</h1>

    <!-- $BeginBlock numresults -->
    <h2>Your search returned ${numberOfResults} wines</h2>
    <!-- $EndBlock numresults -->

    <table>
      <tr>
        <th>ID</th>
        <th>Wine</th>
        <th>Variety</th>
        <th>Year</th>
        <th>Winery</th>
        <th>Region</th>
        <th>Minimum Cost</th>
        <th>Stock On Hand</th>
        <th>Bottles Ordered</th>
        <th>Total Sales $</th>
      </tr>

    <!-- $BeginBlock winerow -->
      <tr>
        <td>${ID}</td>
        <td>${Wine}</td>
        <td>${Variety}</td>
        <td>${Year}</td>
        <td>${Winery}</td>
        <td>${Region}</td>
        <td>${MinimumCost}</td>
        <td>${StockOnHand}</td>
        <td>${BottlesOrdered}</td>
        <td>${TotalSales}</td>
      </tr>
    <!-- $EndBlock winerow -->

    </table>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../js/bootstrap.js"></script>
  </body>
</html>
